<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="built.css">
    <title>research tempest</title>
</head>
<body class="flex items-center justify-center">
    <div class="h-1/3 w-3/5 flex items-center justify-center">
        <h1 class="text-lg text-black">Search</h1>
        <form id="searchForm" method="POST">
            <label for="searchInput">Search:</label>
            <input type="text" id="searchInput" name="query" required>
            <button type="button" onclick="sendSearchRequest()">Search</button>
          </form>
        
          <script>
            function sendSearchRequest() {
              const inputValue = document.getElementById('searchInput').value;
              if (inputValue.trim() !== '') {
                fetch('http://localhost:3000/search', {
                  method: 'POST',
                  headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                  },
                  body: 'query=' + encodeURIComponent(inputValue),
                })
                .then(response => response.text())
                .then(data => {
                  console.log('Server response:', data);
                  
                })
                .catch(error => console.error('Error:', error));
              }
            }
          </script>
    </div>
</body>
</html>
